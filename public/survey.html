<script type="text/javascript">
    // Capture the form inputs
    $("#submit").on("click", function (event) {
        event.preventDefault();
        console.log("im clicking")
        let isValid = true;

        // Create an object for the user"s data
        let userData = {
            name: $("#name").val(),
            photo: $("#photo").val(),
            scores: [
                $("#questionOne").val(),
                $("#questionTwo").val(),
                $("#questionThree").val(),
                $("#questionFour").val(),
                $("#questionFive").val(),
                $("#questionSix").val(),
                $("#questionSeven").val(),
                $("#questionEight").val(),
                $("#questionNine").val(),
                $("#questionTen").val()
            ]
        };

        if (userData.name === "" ||
            userData.photo === "" ||
            userData.scores.filter(function (a) { return a === "" }).length > 0) {
            isValid = false;
        }

        if (!isValid) {
            alert("Please fill out all of the survey fields!");
            return;
        }
        console.log("here is user data name from click" + userData.name);

        // AJAX post the data to the friends API.
        $.post("/api/friends", userData, function (data) {

            $("#matchName").text(data.name);
            $("#matchPic").attr("src", data.photo);
            $("#results-modal").modal("toggle");


        });

    });
</script>
